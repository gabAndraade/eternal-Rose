<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<title>Rose</title>	
	<link rel="stylesheet" type="text/css" href="style.css">
	</head>
<body>
<div class="container">
	<div class="glass"></div>
	<div class="thorns">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>
	<div class="glow"></div>
	<div class="rose-leaves">
		<div></div>
		<div></div>
	</div>
	<div class="rose-petals">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>
	<div class="sparkles">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>
</div>

<script>
	const petals = document.querySelectorAll('.rose-petals > div');
	
	let currentPetal = 0;
	
	
	function makeSinglePetalFall() {
	  
	  const petal = petals[currentPetal];
	
	 
	  petal.style.animation = 'fall 2s forwards';
	
	  
	  setTimeout(() => {
		petal.style.animation = '';
		petal.style.opacity = '1';
	  }, 2000);
	
	  
	  currentPetal = (currentPetal + 1) % petals.length;
	}
	

	document.querySelector('.rose-petals').addEventListener('click', makeSinglePetalFall);
	</script>
</body>
</html>
